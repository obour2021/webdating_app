<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>JAVASCRIPT</title>
        <link href="datingappreset.css" rel="stylesheet">
        <link href="datingapp.css" rel="stylesheet">
    </head>
    <body>
        
        <div id="header"><h1>Zenva Love For Youth Ages(18 - 35)</h1></div>
        <div id="main">
            <div class="row">
                <div class="row">
                    <label>Gender</label>
                    <select id="gender">
                        <option value="A">All</option>
                        <option value="F">Female</option>
                        <option value="M">Male</option>                        
                    </select>
                </div>
                <div class="row">
                    <label>Hobbies</label>
                    <input type="text" id="hobby"/>
                </div>
                <form class="row"> 
                <div>
                    Max Age: <input type="number" id="max" name="maxage" />
                    Min Age: <input type="number" id="min" name="minage"/>
                </div>
                </form>
                <div class="row">
                    <button id="searchBtn">Search</button>
                </div>
            </div>
            <div id="results">
             <img src="images/backgroud.png" />  
            </div>
        </div>
        
        <script src="datingapp.js"></script>
    </body>
</html>
